<!DOCTYPE html>
<html>
    <head>
        <title>Average</title>
    </head>
    <body>
        <script>     
            let numOfCourses = parseInt(prompt("How many courses did you finish?", "0"));
            if (isNaN(numOfCourses)) {
                document.write("Invalid Input!");
            } else {
                
                let courseMarks = [];
                let i = 0;
                while (i < numOfCourses) {
                    let courseMark = parseInt(prompt("Enter your course mark"+" "+ (i+1), "0"));
                    if (isNaN(courseMark)) {
                        document.write("Invalid Input!");
                        break;
                    } else {
                        courseMarks.push(courseMark);
                        
                        i++;
                    }
                }
                let j = 0;
                while(j< courseMarks.length){
                    document.write(courseMarks[j] + "<br>");
                    j++;
                }

                let sum = 0;
                for (let i = 0; i < courseMarks.length; i++) {
                    sum += courseMarks[i];
                }
                let average = sum / courseMarks.length;
                document.write("Your average mark is: " + average); 
 
                if (average >= 90 && average <= 100) {
                    document.write("<br> Your final average is: "+average+ ". Your grade is: A+");
                } else if (average >= 80 && average <= 89) {
                    document.write("<br> Your final average is: "+average+ ". Your grade is: B");
                } else if (average >= 70 && average <= 79) {
                    document.write("<br> Your final average is: "+average+ ". Your grade is: C");
                } else if (average >= 60 && average <= 69) {
                    document.write("<br> Your final average is: "+average+ ". Your grade is: D");
                } else if (average < 60) {
                    document.write("<br> Your final average is: "+average+ ". Your grade is: F");
                }
                else {
                    document.write("<br> Sorry, All the marks have to be from minimum 0 to maximum 100!");
                }
            }
            
        </script>
    </body>
</html>
